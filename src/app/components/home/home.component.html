<app-navbar></app-navbar>
<div class="flex justify-center items-center p-4">
  <div
    class="flex justify-start bg-orange-400 dark:bg-slate-700 rounded-lg flex-col w-full p-5 dark:text-gray-100"
  >
    <!-- title -->
    <h2 class="font-bold text-xl">My Bank Account</h2>

    <!-- account info -->
    <div class="">
      <div class="text-gray-100/50 pl-3 py-2">
        <p *ngIf="accountExists">{{ userAccount.name }}</p>
        <p *ngIf="accountExists">Description: {{ userAccount.description }}</p>
        <p *ngIf="accountExists">
          Created On: {{ userAccount.creationDate | date : "short" }}
        </p>
      </div>

      <div class="flex flex-row gap-1">
        <button
          class="bg-white px-3 py-1 rounded-lg font-semibold border border-[#F36A26] bg-transparent dark:text-white text-slate-800 hover:bg-[#F36A26]"
          *ngIf="accountExists"
          [routerLink]="['/account']"
        >
          Account Details
        </button>

        <button
          class="bg-white px-3 py-1 rounded-lg font-semibold border border-[#F36A26] bg-transparent dark:text-white text-slate-800 hover:bg-[#F36A26]"
          *ngIf="accountExists"
          [routerLink]="['/income']"
        >
          Income Details
        </button>

        <button
          class="bg-white px-3 py-1 rounded-lg font-semibold border border-[#F36A26] bg-transparent dark:text-white text-slate-800 hover:bg-[#F36A26]"
          *ngIf="accountExists"
          [routerLink]="['/recent/transactions']"
        >
          Recent Transactions
        </button>
      </div>

      <div class="flex w-full justify-end py-4">
        <p class="font-semibold text-xl" *ngIf="accountExists">
          Balance: ${{ userAccount.balance }}
        </p>
      </div>
    </div>

    <!-- account message -->
    <div class="flex w-full justify-center py-2">
      <p class="text-gray-200/50 text-sm">{{ accountMessage }}</p>
    </div>

    <!-- create account form -->
    <button
      class="btn btn-outline-primary btn-lg"
      *ngIf="!createFormOpen && !accountExists"
      (click)="openCreateForm()"
    >
      Open Account
    </button>

    <!-- form for creating an account -->
    <form class="input-form" *ngIf="createFormOpen">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          [formControl]="accountName"
          placeholder="Account Name"
          id="basic-name"
          aria-describedby="basic-addon3"
        />
      </div>
      <div class="input-group mb-3" *ngIf="!accountExists">
        <span class="input-group-text">$</span>
        <input
          type="number"
          placeholder="Balance"
          [formControl]="balance"
          class="form-control"
          aria-label="Amount (to the nearest dollar)"
        />
      </div>
      <div class="input-group">
        <textarea
          class="form-control"
          [formControl]="accountDescription"
          placeholder="Account Description..."
          aria-label="With textarea"
        ></textarea>
      </div>
      <button
        id="submitButton"
        class="btn btn-outline-secondary btn-lg"
        type="submit"
        (click)="
          attemptUpsertAccount(
            accountName.value,
            balance.value,
            accountDescription.value
          )
        "
      >
        Save
      </button>
    </form>
  </div>
</div>
