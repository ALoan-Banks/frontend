<app-navbar></app-navbar>
<div class="home-wrap p-4">
    <div class="flex justify-start bg-red-300 dark:bg-slate-700 rounded-lg flex-col w-full p-5 dark:text-gray-100">
        <h2 class="font-bold text-xl">Income Details: {{accountName.value}}</h2>
        <h2 class="flex flex-row font-bold text-xl justify-center" [style]="balanceStyle">Balance: ${{balance.value}}</h2>
        <div class="account-card rounded-lg"*ngFor="let txn of transactions">
            <h2 class="font-bold text-xl p-3">{{txn.description}}</h2>
            <h1 class="font-bold text-xl p-4">{{txn.type}}: ${{txn.amount}}</h1>
        </div>
        <p class="flex flex-row justify-center">{{accountMessage}}</p>
        
    </div>
</div>
