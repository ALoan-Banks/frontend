<app-navbar></app-navbar>
<div class="home-wrap">
    <div class="account-wrap">
        <h2>Income Details: {{accountName.value}}</h2>
        <h2 id="balance" [style]="balanceStyle">Current Balance: ${{balance.value}}</h2>
        <div class="account-card"*ngFor="let txn of transactions">
            <h2>{{txn.description}}</h2>
            <h1>{{txn.type}}: ${{txn.amount}}</h1>
        </div>
        <p>{{accountMessage}}</p>
        
    </div>
</div>
