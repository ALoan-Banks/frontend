<div class="flex justify-center items-center p-4 min-h-screen">
  <div
    class="flex flex-col min-w-[30%] justify-between items-center bg-white dark:bg-slate-700 shadow-md rounded-lg gap-3 p-4"
  >
    <img id="revImg" src="../../../assets/images/rev-logo.png" alt="Revature" />
    <div class="flex flex-col gap-5 items-center">
      <div
        class="flex flex-row items-center gap-1 text-[#3d3d3d] pt-3 pb-1 scale-75"
      >
        <p class="border-2 text-2xl px-2 border-[#3d3d3d]">A</p>
        <p class="font-semibold">Loan Banks</p>
      </div>
      <form class="flex flex-col gap-6">
        <div class="flex flex-col gap-3">
          <div class="">
            <div class="">
              <input
                type="text"
                class="p-2 rounded-lg bg-gray-200 placeholder:text-gray-400 placeholder:text-lg placeholder:font-semibold focus:outline-none"
                [formControl]="email"
                placeholder="Email Address"
                id="validationDefaultUsername"
                aria-describedby="inputGroupPrepend2"
                required
              />
            </div>
          </div>
          <div class="">
            <div class="">
              <input
                type="password"
                class="p-2 rounded-lg bg-gray-200 placeholder:text-gray-400 placeholder:text-lg placeholder:font-semibold focus:outline-none"
                [formControl]="password"
                id="validationDefaultPassword"
                placeholder="Password"
                aria-describedby="inputGroupPrepend2"
                required
              />
            </div>
            <div class="flex justify-end text-xs pt-1">
              <a href="" class="hover:underline">reset account</a>
            </div>
          </div>
        </div>
        <div class="flex flex-row justify-between items-center">
          <button
            class="bg-white px-3 py-1 rounded-lg font-semibold"
            type="submit"
            (click)="attemptLogin(email.value, password.value)"
          >
            Login
          </button>
          <button
            class="bg-[#F26A26] px-3 py-1 rounded-lg font-semibold"
            type="submit"
            [routerLink]="['/register']"
          >
            Register
          </button>
        </div>
      </form>
    </div>
    <p>{{ noticeMessage }}</p>
  </div>
</div>
