<app-navbar></app-navbar>
<div class="home-wrap p-4">
  <div
    class="flex justify-start bg-gray-50 text-slate-700 dark:bg-slate-700 rounded-lg flex-col w-full p-5 dark:text-gray-100"
  >
    <div class="flex flex-row justify-between">
      <h2 class="font-bold text-xl">
        Recent Transactions:<span
          ><select
            class="text-slate-800 mx-2"
            [(ngModel)]="selectedOption"
            (change)="onOptionChanged()"
          >
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option [(ngModel)]="selectedOption" value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select></span
        >
      </h2>
      <h2
        class="flex flex-row font-bold text-xl justify-center"
        [style]="balanceStyle"
      >
        Balance: ${{ userAccount.balance }}
      </h2>
    </div>

    <div class="account-card rounded-lg" *ngFor="let txn of recentTransactions">
      <h2 class="font-bold text-xl p-3">{{ txn.description }}</h2>
      <h1 class="font-bold text-xl p-4">{{ txn.type }}: ${{ txn.amount }}</h1>
    </div>
  </div>
</div>
