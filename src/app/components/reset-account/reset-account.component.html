<div class="flex justify-center items-center p-4 min-h-screen">
  <div
    class="flex flex-col min-w-[30%] justify-between items-center bg-white dark:bg-slate-700 shadow-lg rounded-lg gap-3 p-4"
  >
    <div
      class="flex flex-row items-center gap-1 text-[#3d3d3d] dark:text-gray-100 pt-3 pb-1"
    >
      <p class="border-2 text-5xl px-2 border-[#3d3d3d] dark:border-gray-100">
        A
      </p>
      <p class="font-semibold text-2xl">Loan Banks</p>
    </div>

    <div class="flex flex-col gap-5 items-center">
      <div class="max-w-[30%]">
        <img
          id="revImg"
          src="../../../assets/images/rev-logo.png"
          alt="Revature"
        />
      </div>
      <form class="flex flex-col gap-6">
        <div class="flex flex-col gap-3">
          <div class="">
            <div class="">
              <input
                type="text"
                class="p-2 rounded-lg bg-gray-200 placeholder:text-gray-400 placeholder:text-lg placeholder:font-semibold focus:outline-none"
                [formControl]="email"
                placeholder="Email Address"
                id="validationDefaultUsername"
                aria-describedby="inputGroupPrepend2"
                required
              />
            </div>
          </div>
          <div class="">
            <div class="">
              <input
                type="password"
                class="p-2 rounded-lg bg-gray-200 placeholder:text-gray-400 placeholder:text-lg placeholder:font-semibold focus:outline-none"
                [formControl]="newPassword"
                id="validationDefaultPassword"
                placeholder="New Password"
                aria-describedby="inputGroupPrepend2"
                required
              />
            </div>
          </div>
          <!-- date of birth -->
          <div class="">
            <input
              type="text"
              class="p-2 rounded-lg bg-gray-200 placeholder:text-gray-400 text-slate-800 placeholder:text-lg placeholder:font-semibold focus:outline-none"
              placeholder="MM-DD-YY"
              [formControl]="dob"
              id="validationDefaultDateOfBirth"
              aria-describedby="inputGroupPrepend2"
            />
          </div>
        </div>
        <div class="flex flex-row justify-between items-center">
          <button
            class="bg-white px-3 py-1 rounded-lg font-semibold border border-[#F36A26] bg-transparent dark:text-white text-slate-800 hover:bg-[#F36A26] w-full"
            type="submit"
            [routerLink]="['/login']"
            (click)="resetPassword(email.value, newPassword.value, dob.value)"
          >
            Reset Account
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
