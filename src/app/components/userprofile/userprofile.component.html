<div class="p-4">
    <div
    class="flex justify-center items-center flex-col py-5 px-4 bg-white border"
    >
        <div
        class="flex flex-col justify-center gap-5 items-center w-full md:max-w-xl lg:max-w-2xl xl:max-w-2xl px-4"
        >
            <div class="flex flex-col gap-3 text-xl font-semibold">
                <div class="flex flex-col">
                <p class="text-sm font-normal text-gray-400">email:</p>
                <p class="">{{ currentAccount.email }}</p>
                </div>
                <div *ngIf="currentAccount.firstName.length > 0" class="flex flex-col">
                <p class="text-sm font-normal text-gray-400">First Name:</p>
                <p class="">{{ currentAccount.firstName }}</p>
                </div>
                <div *ngIf="currentAccount.lastName.length > 0" class="flex flex-col">
                <p class="text-sm font-normal text-gray-400">Last Name:</p>
                <p class="">{{ currentAccount.lastName }}</p>
                </div>
                <div *ngIf="currentAccount.phoneNumber.length > 0" class="flex flex-col">
                <p class="text-sm font-normal text-gray-400">Phone #:</p>
                <p class="">{{ currentAccount.phoneNumber }}</p>
                </div>
                <div *ngIf="currentAccount.dateOfBirth.length > 0" class="flex flex-col">
                <p class="text-sm font-normal text-gray-400">DOB:</p>
                <p class="">{{ currentAccount.dateOfBirth | date }}</p>
                </div>
                <div *ngIf="currentAccount.address.length > 0" class="flex flex-col">
                <p class="text-sm font-normal text-gray-400">address:</p>
                <p class="">{{ currentAccount.address }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
